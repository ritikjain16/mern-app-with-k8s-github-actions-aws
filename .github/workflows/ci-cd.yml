name: CI/CD to Kind on EC2

on:
  push:
    branches:
      - master # change if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Build & Push Docker Image to Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/mern-backend:v2
          docker build -t $IMAGE .
          docker push $IMAGE

      # 2. SSH into EC2 & Deploy to Kind
      - name: Deploy on EC2 Kind Cluster
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            echo ">>> Applying manifests on Kind cluster"
            cd /home/ubuntu/mern-app/mern-app-with-k8s-github-actions-aws
            git pull origin master
            kubectl apply -f k8s/deployment.yml
            kubectl apply -f k8s/service.yml
            kubectl rollout status deployment/myapp
