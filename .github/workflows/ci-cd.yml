name: CI/CD to Kind on EC2

on:
  push:
    branches:
      - master # change if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Build & Push Docker Image to Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/mern-backend
          TAG=${GITHUB_SHA}   # unique tag per commit
          docker build -t $IMAGE:$TAG .
          docker push $IMAGE:$TAG
          echo "IMAGE=$IMAGE:$TAG" >> $GITHUB_ENV

      # 2. SSH into EC2 & Deploy to Kind
      - name: Deploy on EC2 Kind Cluster
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            echo ">>> Deploying on Kind cluster"
            cd /home/ubuntu/mern-app/mern-app-with-k8s-github-actions-aws
            git pull origin master

            # Apply service only once (idempotent, no harm if already exists)
            kubectl apply -f k8s/service.yml

            # Ensure deployment exists (first time only)
            kubectl apply -f k8s/deployment.yml

            # Update image with the one built in this pipeline
            kubectl set image deployment/mern-backend-deployment \
              mern-backend-container=$IMAGE \
              -n mern-app

            # Wait for rollout
            kubectl rollout status deployment/mern-backend-deployment -n mern-app
